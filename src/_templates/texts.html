{{> head }}
{{{ contents }}}
<div class="grid-container leader-4">
  <div class="column-12 pre-6">
    {{#each collections.texts}}
      <h2 class="font-size-1"><a href="/{{this.path}}">{{this.title}}</a></h2>
      <article class="trailer-2">{{{this.description}}}</article>
    {{/each}}
  </div>
</div>
{{> footer }}
