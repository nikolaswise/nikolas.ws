{{> head }}
<div class="grid-container leader-4">
  <main class="column-12 pre-6 large-pre-12 small-column-4 small-pre-1 medium-column-10">
    <article class="article">
      <h1 class="text-center">{{ title }}</h1>
      <p class="text-center secondary-face trailer-1">
        <time datetime="{{ date }}">{{ date }}</time>
      </p>
      <blockquote class="trailer-2 body-italic font-size-2">{{ description }}</blockquote>

      {{{ contents }}}
    </article>
  </main>
</div>
{{> footer }}
