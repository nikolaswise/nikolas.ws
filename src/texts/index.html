---
title: Texts
template: _templates/list.html
block: text
changefreq: weekly
---

{% for text in texts %}
  <p class="font-size-2 leader-2 trailer-half">
      <a href="{{text.url}}">{{text.title}}</a>
  </p>
  {% if text.description %}
    <section class="trailer-2">
      <p>
        {% autoescape false %}
          {{text.description}}
        {% endautoescape %}
      </p>
    </section>
  {% endif %}
{% endfor %}
