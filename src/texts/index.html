---
title: Texts
changefreq: weekly
---

{% for text in texts %}
  {% if text.description %}
    <h2 class="font-size-3 body-face leader-2">
      <a href="{{text.url}}">{{text.title}}</a>
    </h2>
    <section class="trailer-1">
      {% autoescape false %}
        {{text.description}}
      {% endautoescape %}
      <hr class="padding-leader-1">
    </section>
  {% endif %}
{% endfor %}
