---
title: Texts
template: _templates/list.html
block: text
changefreq: weekly
---

{% for text in texts %}
  {% if text.description %}
    <h2 class="font-size-2 small-caps">
      <a href="{{text.url}}">{{text.title}}</a>
    </h2>
    <section class="trailer-1">
      {% autoescape false %}
        {{text.description}}
      {% endautoescape %}
      <hr>
    </section>
  {% endif %}
{% endfor %}
